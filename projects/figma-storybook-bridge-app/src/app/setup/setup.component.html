<div class="header">
  <mat-form-field class="source-field">
    <mat-label>Storybook URL (Source)</mat-label>
    <input matInput type="text" [ngModel]="source$ | async" (ngModelChange)="source = $event">
  </mat-form-field>
  <button mat-icon-button (click)="sync()">
    <mat-icon fontIcon="sync"></mat-icon>
  </button>
</div>
